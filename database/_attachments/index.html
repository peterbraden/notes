<!DOCTYPE html>
<html>
  <head>
    <title>Notes</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div id="account"></div>
    <h1>Notes</h1>
	
		<div id='tasks'>
			<h2>Tasks</h2>
			<div id ='tasks-container'>Loading&hellip;</div>
		</div>



  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.4.4.js"%3E%3C/script%3E'))</script>
  
  <script type='text/javascript'>
$(function(){
	$.getJSON("http://localhost:5984/notes/_design/database/_view/list-todo?endkey=[true]", {}, function(data){
		console.log(data);
		out = ""
		for (var i in data.rows){
			var todo = data.rows[i];
			out += "<li>" + todo.value.title + "</li>";
		}	
		
		$("#tasks-container").html("<ul>" + out + "</ul>");
		
	});

	
});  
  
  
  </script>
  
	</body>
</html>
